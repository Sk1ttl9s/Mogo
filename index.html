<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mogo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family
    =Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-inner">
            <div class="header-logo">MoGo</div>

            <nav class="nav">
                <a class="nav-link active" href="#">About</a>
                <a class="nav-link" href="#">Service</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Work</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
        </div>
    </div>
</header>
<div class="intro">
    <div class="container">
        <div class="intro-inner">
            <h2 class="intro-suptitle">Creative Template</h2>
            <h1 class="intro-title">Welcome to MoGo</h1>
            <a class="btn"href="#">Learn more</a>
        </div>

        <div class="slider">
            <div class="container">
                <div class="slider-inner">
                    <div class="slider-item active"><b class="slider-number">01</b>Intro</div>
                    <div class="slider-item"><b class="slider-number">02</b>Work</div>
                    <div class="slider-item"><b class="slider-number">03</b>About</div>
                    <div class="slider-item"><b class="slider-number">04</b>Contacts</div>
                </div>
            </div>
        </div>
    </div>
</div>



<section class="section">
    <div class="container">

        <div class="section-header">
            <h3 class="section-suptitle">What we do</h3>
            <h2 class="section-title">Story about us</h2>
            <div class="section-text">
                <p>Some information</p>
            </div>
        </div>


        <div class="about">
            <div class="about-item">
                <div class="about-img">
                    <img src="/assets/images/about/1.jpg" alt=")">
                </div>
                <div class="about-text">super team</div>
            </div>

            <div class="about-item">
                <div class="about-img">
                    <img src="/assets/images/about/2.jpg" alt=")">
                </div>
                <div class="about-text">super team</div>
            </div>

            <div class="about-item">
                <div class="about-img">
                    <img src="/assets/images/about/3.jpg" alt=")">
                </div>
                <div class="about-text">super team</div>
            </div>
        </div>


    </div>
</section>


<div class="statistics">
    <div class="container">

        <div class="stat">
            <div class="stat-item">
                <div class="stat-count">42</div>
                <div class="stat-text">Web Design Projects</div>
            </div>
            <div class="stat-item">
                <div class="stat-count">123</div>
                <div class="stat-text">happy client</div>
            </div>
            <div class="stat-item">
                <div class="stat-count">15</div>
                <div class="stat-text">award winner</div>
            </div>
            <div class="stat-item">
                <div class="stat-count">99</div>
                <div class="stat-text">cup of coffe</div>
            </div>
            <div class="stat-item">
                <div class="stat-count">24</div>
                <div class="stat-text">members</div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
